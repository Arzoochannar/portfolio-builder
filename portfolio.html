<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="portfolioContainer"></div>

  <script>
    const userData = JSON.parse(localStorage.getItem("portfolioData"));
    const container = document.getElementById("portfolioContainer");

    if (!userData) {
      container.innerHTML = "<p>No data found. Please go back and create your portfolio.</p>";
    } else {
      container.innerHTML = `
        <div class="portfolio-${userData.template}">
          <h1>${userData.name}</h1>
          <h3>${userData.role}</h3>
          <p>${userData.bio}</p>
          <h4>Skills</h4>
          <ul>${userData.skills.map(skill => `<li>${skill.trim()}</li>`).join("")}</ul>
          <h4>Projects</h4>
          <ul>${userData.projects.map(p => `<li>${p.trim()}</li>`).join("")}</ul>
        </div>
      `;
    }
  </script>
</body>
</html>
